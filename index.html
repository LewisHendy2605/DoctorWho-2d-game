<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Doctor Who 2d</title>
    <!--  CSS links -->
    <link id="global" type="text/css" rel="stylesheet" />
    <link id="TextMessage" type="text/css" rel="stylesheet" />
    <link id="SceneTransition" type="text/css" rel="stylesheet" />
    <link id="Battle" type="text/css" rel="stylesheet" />
    <link id="Combatant" type="text/css" rel="stylesheet" />
    <link id="Team" type="text/css" rel="stylesheet" />
    <link id="SubmissionMenu" type="text/css" rel="stylesheet" />
    <link id="KeyboardMenu" type="text/css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script>
      // Determine the base path based on hostname
      const basePath =
        window.location.hostname.includes("localhost") ||
        window.location.hostname.includes("127.0.0.1")
          ? ""
          : "/DoctorWho-2d-game";

      document.addEventListener("DOMContentLoaded", function () {
        // Set the stylesheet href
        //global
        const styleLink = document.getElementById("global");
        if (styleLink) {
          styleLink.href = `${basePath}/styles/global.css`;
        } else {
          console.error("Style link not found");
        }
        //text message
        const styleLinkTM = document.getElementById("TextMessage");
        if (styleLinkTM) {
          styleLinkTM.href = `${basePath}/styles/TextMessage.css`;
        } else {
          console.error("Style link not found");
        }
        //scene transition
        const styleLinkST = document.getElementById("SceneTransition");
        if (styleLinkST) {
          styleLinkST.href = `${basePath}/styles/SceneTransition.css`;
        } else {
          console.error("Style link not found");
        }

        // Battle css
        const battleLink = document.getElementById("Battle");
        if (battleLink) {
          battleLink.href = `${basePath}/styles/Battle.css`;
        } else {
          console.error("Style link not found");
        }
        //
        const combatantLink = document.getElementById("Combatant");
        if (combatantLink) {
          combatantLink.href = `${basePath}/styles/Combatant.css`;
        } else {
          console.error("Style link not found");
        }
        //
        const teamLink = document.getElementById("Team");
        if (teamLink) {
          teamLink.href = `${basePath}/styles/Team.css`;
        } else {
          console.error("Style link not found");
        }
        //
        const submissionMenuLink = document.getElementById("SubmissionMenu");
        if (submissionMenuLink) {
          submissionMenuLink.href = `${basePath}/styles/SubmissionMenu.css`;
        } else {
          console.error("Style link not found");
        }
        //
        const keyboardMenuLink = document.getElementById("KeyboardMenu");
        if (keyboardMenuLink) {
          keyboardMenuLink.href = `${basePath}/styles/KeyboardMenu.css`;
        } else {
          console.error("Style link not found");
        }

        // Scripts to load in order
        const scripts = [
          // Content
          "Content/pizzas.js",
          "Content/actions.js",

          // Scripts
          "utils.js",
          "AudioManager.js",
          "DirectionInput.js",
          "Overworld.js",
          "GameObject.js",
          "Person.js",
          "Console.js",
          "Sprite.js",
          "ConsoleSprite.js",
          "OverWorldMap.js",
          "OverworldEvent.js",
          "TextMessage.js",
          "KeyPressListener.js",
          "RevealingText.js",
          "SceneTransition.js",
          "KeyboardMenu.js",

          // Battle scripts
          "Battle/Battle.js",
          "Battle/SubmissionMenu.js",
          "Battle/Team.js",
          "Battle/Combatant.js",
          "Battle/TurnCycle.js",
          "Battle/BattleEvent.js",
          "Battle/BattleAnimations.js",

          "init.js",
        ];

        // Function to load scripts in order
        function loadScriptsSequentially(index) {
          if (index >= scripts.length) return;

          const scriptElement = document.createElement("script");
          scriptElement.src = `${basePath}/${scripts[index]}`;
          scriptElement.onload = () => loadScriptsSequentially(index + 1);
          scriptElement.onerror = () =>
            console.error(`Failed to load ${scriptElement.src}`);
          document.body.appendChild(scriptElement);
        }

        // Start loading scripts
        loadScriptsSequentially(0);
      });

      // Detect mobile device and add a class to body
      document.addEventListener("DOMContentLoaded", function () {
        if (/Mobi|Android/i.test(navigator.userAgent)) {
          console.log("Mobile device detected");
          document.body.classList.add("mobile-device");
        } else {
          console.log("Not a mobile device");
        }

        // Prevent context menu on long press for buttons
        const buttons = document.querySelectorAll("button");
        buttons.forEach((button) => {
          button.addEventListener("contextmenu", (e) => {
            e.preventDefault();
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="game-container">
      <canvas class="game-canvas" width="352" height="198"></canvas>
    </div>

    <div class="controls-container">
      <div class="control up-control">
        <button><i class="fas fa-arrow-up control-button"></i></button>
      </div>
      <div class="control left-control">
        <button><i class="fas fa-arrow-left control-button"></i></button>
      </div>
      <div class="control right-control">
        <button><i class="fas fa-arrow-right control-button"></i></button>
      </div>
      <div class="control down-control">
        <button><i class="fas fa-arrow-down control-button"></i></button>
      </div>
    </div>
  </body>
</html>
